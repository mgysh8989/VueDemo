<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!--v-bind等等只能单向数据绑定（从model绑到view上）-->
    <h4>{{msg}}</h4>
    <!--使用v-model进行双向数据绑定（model和view互相都能修改）-->
    <!--v-model只能使用在表单元素-->
    <input type="text" v-model="msg">


    <!--demo-->
    <br>
    <input type="text" v-model="n1">

    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <input type="text" v-model="n2">

    <input @click="calc" type="button" value="=">

    <input type="text" v-model="result">
</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: 'this is h4',
            n1: 0,
            n2: 0,
            result: 0,
            opt: '+'
        },
        methods: {
            calc() {
                switch (this.opt) {
                    case '+':
                        this.result = parseInt(this.n1) + parseInt(this.n2)
                        break;
                    case '-':
                        this.result = parseInt(this.n1) - parseInt(this.n2)
                        break;
                    case '*':
                        this.result = parseInt(this.n1) * parseInt(this.n2)
                        break;
                    case '/':
                        this.result = parseInt(this.n1) / parseInt(this.n2)
                        break;
                }
            }
        }
    })
</script>
</body>
</html>
