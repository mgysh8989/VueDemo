<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input @click="getElement" type="button" value="获取元素">
    <!--可以通过ref 来获得原生dom的引用，也可以来引用vue组件-->
    <h3 id="my" ref="my">这是h3</h3>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {
            getElement() {
                /*在vue实例中，通$refs来获得实例获得的所有引用*/
                console.log(this.$refs.my.innerText)
            }
        }
    })
</script>
</body>
</html>
