<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../lib/style.css" rel="stylesheet">
    <script charset="UTF-8" src="../lib/jquery-3.3.1.min.js"></script>
</head>
<body>

<form action="index.html" class="login-form">
    <h1>Log In</h1>
    <div class="txtb">
        <input type="text">
        <span data-placeholder="UserName"></span>
    </div>
    <div class="txtb">
        <input type="password">
        <span data-placeholder="Password"></span>
    </div>
    <input class="logbtn" type="submit" value="Log in">
    <div class="bottom-text">
        Don't have account? <a href="#">Sign Up</a>
    </div>
</form>

<script>
    $(".txtb input").on("focus", function () {
        $(this).addClass("focus");
    });
    $(".txtb input").on("blur", function () {
        if ($(this).val() == "")
            $(this).removeClass("focus");
    });
</script>
</body>
</html>
