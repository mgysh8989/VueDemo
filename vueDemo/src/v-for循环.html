<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!--循环普通数组-->
    <p v-for="(item,i) in list">索引值：{{i}},每一项的值：{{item}}</p>
    <!--循环对象数组-->
    <!--在组件中使用或特殊情况下，如果出现数据绑定问题，必须使用key来绑定一个唯一的数字或字符串
    值，绑定必须用v-bind-->
    <p :key="user.id" v-for="user in list1">
        <input type="checkbox">
        {{user.id}}+{{user.name}}</p>
    <!--循环遍历对象-->
    <p v-for="(val,key,i) in user">{{val}}---{{key}}---{{i}}</p>
    <!--使用迭代数字，从1开始-->
    <p v-for="count in 10"> 这是第 {{count}} 次循环</p>


</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            list: [1, 2, 3, 4, 5],
            list1: [
                {id: 1, name: 'z1'},
                {id: 2, name: 'z2'},
                {id: 3, name: 'z3'},
                {id: 4, name: 'z4'}
            ],
            user: {
                id: 1,
                name: '123',
                gender: 'male'
            }
        },
        methods: {}
    })
</script>
</body>
</html>
