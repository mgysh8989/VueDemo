<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
    <com1></com1>
</div>
<script>
    Vue.component('com1', {
        template: '<h1>这是全局组件---{{msg}}</h1>',
        //组件可以有自己的data数据，组件的data必须是方法，而且必须返回一个对象，使用方式和实例中的data一致
        //
        data: function () {
            return {
                msg: '这是组件自己的数据'
            }
        }
    })
    var vm = new Vue({
        el: "#app",
        data: {},
        methods: {}
    })
</script>
</body>
</html>
