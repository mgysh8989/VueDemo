<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input @click="flag=!flag" type="button" value="切换">
    <!--v-if是每次都删除元素，切换消耗高，适合可能一直都不会显示的元素-->
    <h3 v-if="flag">这是v-if</h3>
    <!--v-show不会进行元素删除，只切换可见性，初始消耗高，适合频繁切换-->
    <h3 v-show="flag">v-show</h3>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            flag: true
        },
        methods: {}
    })
</script>
</body>
</html>
