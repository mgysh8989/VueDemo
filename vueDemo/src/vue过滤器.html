<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!--过滤器调用，在后面加|然后加过滤器名,可以多次调用-->
    <p>{{msg|msgFormat('你+1')}}</p>
</div>
<script>
    //定义vue全局过滤器,写在vue前面
    //过滤器的处理函数第一个参数必须是传递的数据，如果有其他参数往后排
    Vue.filter('msgFormat', function (msg, arg) {
        return msg.replace(/我/g, arg)
    })


    var vm = new Vue({
        el: "#app",
        data: {
            msg: '阿斯蒂芬阿斯蒂芬阿斯蒂芬我我我我我'
        },
        methods: {}
    })
</script>
</body>
</html>
